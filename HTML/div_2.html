<html>
<head>
	<title>Div</title>
	<style type="text/css">
	div {
    width: 100px;
    height: 100px;
    background-color: red;
    position: relative;
    animation-name: example;
    animation-duration: 4s;
}
	
	@-webkit-keyframes example {
    0%   {background-color:red; left:0px; top:0px;}
    25%  {background-color:blue; left:200px; top:0px;}
}
@keyframes example {
    0%   {background-color:red; left:0px; top:0px;}
    25%  {background-color:blue; left:200px; top:0px;}
    }

	</style>
</head>
<body>
	<div></div>
</body>
