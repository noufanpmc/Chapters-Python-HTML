<html>
<head>
	<title>MyWebpage</title>
	<style type="text/css">
	#rect{
		height: 200px;
		width: 200px;
		background: red;
		position: relative;
	}



	</style>
	<script  src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
	</script>
	<script>
	 $(document).ready(function(){
	 	$("button").click(function(){
           $("div").animate({
             left:'1100px'},"slow");
         });
           
	 });
	</script>
</head>
<body>
	<div id="rect"></div>
	<button>Right</button>
</body>
</html>
