<html>
<head>
	<script type="text/javascript">
	function day(){
var now = new Date();
var start = new Date(now.getFullYear(), 11, 31);
var diff = start-now ;
var oneDay = 1000 * 60 * 60 * 24;
var day = Math.floor(diff / oneDay);
document.write(day);
}
</script>


</head>
<body>
	<h3>Click below button to see the number of days remaining this year</h3>
	<input type="button" value="click" onClick="day()">
</body>
</html>
