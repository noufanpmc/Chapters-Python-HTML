
<html>
    <HEAD>
        	<TITLE>
        	 	MY WEBSITE
        	</TITLE>
        	<script>

        	var c;
        	var t=0
        	
					function countdown()
				   {
				   			
						if (t==0)
				   		 {
				   		 	
				   			c=prompt("enter a value");
				   			t=1;				   			
				   		}
				   		if(c>=0)
				   		{

				   			document.getElementById("count").innerHTML = c;
				   		}
				   		c--;
				   			
	    			if(c<-1)

		    			{
		    			
		    				alert("time expired");
			    			c=0;
							t=0;
							clearInterval(myTimer);

		    			}
					}
					
					
						
					
			</script> 
    </head>
    <body align="center">
    	<p id="count"></p><br>
		<h1>click on START</h1>		
  		<input type="button" id="btn" name="btn" value="Start" onClick="myTimer = setInterval(countdown, 1000)" size="8"><br><br>
    </body> 
</html>
