<html>
<head>
	<style type="text/css">
	#box{
		width: 200px;
		height: 200px;
		background: red;

	}
	</style>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js">
	</script>
	<script>
	$(document).ready(function(){
		setTimeout(function(){
			$("#box").css('background-color','blue');
		},400);
	});
	</script>
</head>
<div id="box"></div>
</html>
