<html>
<head>
	<title>ListingStyles</title>
	<style type="text/css">
	ul{
		list-style-type: none;
		display: inline-flex;
	}
	li{
		width: 50px;
		height: 20px;
		text-align: center;
		background-color: #3b5998;
		color: white;
		
		
	
	}
	li:hover{
		color: yellow; 
	}
	</style>
</head>
<body>
	<div>
		<ul>
			<li style="width:50px">Home |</li>
     	<li style="width:110px">The University |</li>
     	<li style="width:170px">Vice Chancellor's Desk |</li>
     	<li style="width:130px">Pareeksha Bhavan |</li>
     	
		</ul>
	</div>
</body>
